<main class="clearfix">
        <h1>Active Storm Indicator</h1>

    <form action="thanks.html" method="GET">

         <fieldset>
            <legend>Storm Infomation</legend>
            <label class="top">First Name*<input type="text" name="fname" required></label>
            <label class="top">Last Name*<input type="text" name="lname" required></label>
            <label class="top">Phone*<input type="tel" name="phone" placeholder="1235551234"></label>
            <label class="top">Email<input type="stormcenter@gmail.com" name="email"></label>
            <label class="top">ZipCode*<input type="zipcode" name="zip" placeholder="73031" required></label>
            <label class="top">Date<input type="date" name="todaysdate" placeholder="11/11/11"></label>
        </fieldset>
        
        <fieldset>
            <legend>Type of Storm</legend>
                <label class="top">Fill-in storm-type:<input type="text" name="stormname" placeholder="tornado, hurricane, flash flood"></label>
        </fieldset>

        <fieldset>
            <legend>Storm Severity</legend>    
                <select name="subject">
                    <option value=""> Select Region &#96623;</option>
                    <option value="Preston"> Preston</option>
                    <option value="Sugar City"> Sugar City</option>
                    <option value="Fish Haven"> Fish Haven</option>                                
                </select>
        </fieldset>

        <fieldset>             
            <legend>Storm Severity</legend>
            <label class="top">Rate between 1 & 10: </label>
            <input type="range" id="rating" value="5" min="1" max="10" step="1" oninput="adjustRating(this.value)" onchange="adjustRating(this.value)">
                <span id="ratingvalue">5</span>
        </fieldset>

        <fieldset>
            <legend> Are you in Danger?</legend>
            <label class="danger"><input type="radio" name="dangerlevel" value="yes"> Yes</label>
            <label class="danger"><input type="radio" name="dangerlevel" value="no"> No</label>
            <label class="danger"><input type="radio" name="dangerlevel" value="hard to tell"> Hard to Tell</label>
         </fieldset>

        <fieldset>
            <label class="top"> Comments<input type="text" name="comments"></label>
        </fieldset>

     <input type="submit" value="Storm Information" class="submitBtn">

            <br>
            <br>    
            <br>
    </form>
