   <!DOCTYPE html>
   <html lang="en-us">
   <head>
    <meta charset="utf-8">
      <title>Wind Chill</title>

     <script>

      function doInputOutput() {


        // Input two values from the users; The outside temp in Faherenheit and the Windspeed.
        var tempF = parseInt(document.getElementById("TempBox").value);
        var speed = parseInt(document.getElementById("SpeedBox").value);
        var W = windChill(tempF, speed);

        //output for  the windchill function
            document.getElementById("windDiv").innerHTML = W + " Faherenheit"; 
        }

        //calculate the windchill using the windchill factor below and round to nearest 100
        function windChill(tempF, speed) {
            var W = 35.74 + .6215 * tempF - 35.75 * Math.pow(speed, 0.16) + .4275 * tempF * Math.pow(speed, 0.16);
        //round to two digits 
            W = Math.round(W);

        //return calculation back to the doINputOutpu function and let the answer print on the screen
              return W;
        }


    </script>
      </head>
      <body>

          Temperature in Fahrenheit: <input type="text" id="TempBox" size="5">
            <br>
            <br>
          Wind Speed MPH <input type="text" id="SpeedBox" size="5">
            <br>
            <br>      
          <button type="button" onclick="doInputOutput()">Wind Chill.</button>
          <div id="windDiv"></div>
   </body>
</html>
